<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/style.css" rel="stylesheet">
  <title>Responsive layout</title>
</head>
<body>


 <!-- header   -->
  <header class="topbar debug">
     <div class="container d-flex">
        <div class="logo debug">logo</div>
      <nav class="debug">
        <ul>
          <li><a href="">1</a></li>
          <li><a href="">2</a></li>
          <li><a href="">3</a></li>
          <li><a href="">4</a></li>
          <li><a href="">5</a></li>
        </ul> 
      </nav>
    </div>
  </header>

 <!-- /header   -->
 
<main>
  <!-- section with five blocks -->

  <section id="five-blocks">
    <div class="container debug">
      <div class="first row d-flex">
        <div class="first col d-flex debug">
          <div class="text debug">testo</div>
          <div class="image debug">immagine</div>
        </div>
        <div class="col debug">2</div>
      </div>
    <div class="second row d-flex">
      <div class="col debug">3</div>
      <div class="col debug">4</div>
      <div class="col debug">5</div>
    </div>
  </div>
</section>

<!-- /section with five blocks -->

<!-- section strategic planning -->

<section id="strategic-planning">

<div class="container debug">
  <div class="row d-flex">
    <div class="col debug">
      <div class="first card debug">
        <div class="debug">immagine</div>
        <div class="debug">testo</div>
      </div>
    </div>
    <div class="col debug">
      <div class="second card debug">
        <div class="debug">immagine</div>
        <div class="debug">testo</div>
      </div>
    </div>
  </div>
</div>
</section>

<!-- /section strategic planning -->


</main>


  
</body>
</html>
